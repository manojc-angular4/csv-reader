<h1>
    {{title}}
</h1>

<div class="container">
    <div class="alert success" [style.display]="isCopied ? 'block' : 'none'">
        <span class="closebtn" (click)="isCopied = false;">&times;</span> JSON is copied on the clipboard!
    </div>
    <div class="file-container">
        <input type="file" id="file" #file (change)="readFile(file)">
        <input type="button" class="danger" value="clear JSON" [disabled]="!isConverted" (click)="clear(file)">
        <!-- <input type="button" class="primary" value="copy JSON" [disabled]="!isConverted" (click)="copy()"> -->
    </div>
    <div class="json-container">
        <pre id="jsonViewer" *ngIf="response">{{response | json}}</pre>
        <input id="hiddenTxt" type="text" style="display:none;">
    </div>
</div>
